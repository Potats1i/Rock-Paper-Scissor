<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>
      Rock Paper Scissors
    </title>
  </head>
  <body>
    <div>
      <p class="title">Rock Paper Scissors</p>
    </div>
    <div>
      <button id="rock" class="rock" title="This is a rock">Rock</button>
      <button id="paper" class="paper" title="This is a piece of paper">paper</button>
      <button id="scissor" class="scissor" title="This is a scissor">Scissor</button>
    </div>
    <p class="result"></p>
    <p class="moves"></p>
    <p class="score"></p>
    <button id="reset" class="reset">Reset score</button>
    <script src="script.js"> </script>
  </body>
</html>
